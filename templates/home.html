<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NurseAssist Pro</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Application Logo" class="logo">
        <h1>NurseAssist Pro</h1>
    </header>
    <main>
        <h2>Patient List</h2>
        <a href="{{ url_for('add_patient') }}">
            <button>Add New Patient</button>
        </a>
        <table>
            <thead>
                <tr>
                    <th>File Number</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.file_no }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.sex }}</td>
                    <td>
                        <a href="{{ url_for('dashboard', patient_id=patient.id) }}">
                            <button>View Dashboard</button>
                        </a>
                        <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">
                            <button>Edit</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
